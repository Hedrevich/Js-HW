<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../src/src.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title></title>
   
</head>

<body>
    <div id="table">
    </div>
    <div class="container">
        <h2>POSTS:</h2>
        <form action="../HW6/index.html" method="post">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" class="form-control" id="id" placeholder="Enter ID of user" name="id">
            </div>
            <div class="form-group">
                <label for="userId">User ID:</label>
                <input type="text" class="form-control" id="userId" placeholder="Enter User Id" name="userid">
            </div>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" placeholder="Enter Title" name="title">
            </div>
            <div class="form-group">
                <label for="body">Body:</label>
                <input type="text" class="form-control" id="body" placeholder="Enter Body" name="body">
            </div>
            <button type="submit" class="btn btn-success" id="get">Get</button>
            <button type="submit" class="btn btn-success" id="post">Post</button>
            <button type="submit" class="btn btn-success" id="put">Put</button>
            <button type="submit" class="btn btn-danger" id="delete">Delete selected</button>
        </form>
    </div>
</body>

</html>
